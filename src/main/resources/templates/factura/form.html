<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head"></head>
<body>

	<header th:replace="layout/layout::header"> </header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
				 <a class="btn btn-light btn-xs" th:href="@{'/ver/'+${factura.cliente.id}}" th:text="'&laquo; volver'"></a>
				</h4>
				
				<form th:action="@{/factura/form/}" th:object="${factura}"
					method="post">
					
					<div class="form-group row">
						<label for="cliente" class="col-sm-2 col-form-label" th:text="'Cliente'"></label>
						<div class="clo-sm-6">
							<input
								th:value="${factura.cliente.nombre}+' '+${factura.cliente.apellido}"
								disable='disabled' class="form-control" />
						</div>
                       </div>

						<div class="form-group row">
							<label for="descripcion" class="col-sm-2 col-form-label" th:text="'Descripción'"></label>
							<div class="clo-sm-6">
								<input type="text" th:field="*{descripcion}"
									class="form-control" />
							</div>
						</div>


						<div class="form-group row">
							<label for="observacion" class="col-sm-2 col-form-label" th:text="'Observación'"></label>
							<div class="clo-sm-6">
								<textarea th:field="*{observacion}" class="form-control"></textarea>
							</div>
						</div>

						<div class="form-group row">
							<div class="clo-sm-6">
								<input type="submit" th:value="${titulo}"
									class="btn btn-secondary" />
							</div>
						</div>
				</form>
			</div>
		</div>



	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
